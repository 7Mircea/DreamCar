<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <f:metadata>
        <f:event listener="#{login.isVendor}" type="preRenderView"/>
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - New Offer Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <nav class="vertical-nav bg-white">
            <div class="py-4 px-5 mb-4 bg-light">
                <h:link class="navbar-brand" outcome="/vendor/auctions?faces-redirect=true">
                    <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.png"/>
                </h:link>
            </div>
                <ul class="nav flex-column bg-white mb-0">
                    <li>
                        <h:link class="nav-link text-dark font-italic" target="_self" value="Home"
                                outcome="/vendor/auctions?faces-redirect=true"/>
                    </li>
                    <li>
                        <h:link class="nav-link text-dark font-italic" target="_self" value="Profile"
                                outcome="/vendor/user?faces-redirect=true"/>
                    </li>
                    <li>
                        <h:form>
                            <h:commandLink class="nav-link text-dark font-italic" value="Logout"
                                           action="#{login.logout}"/>
                        </h:form>
                    </li>
                </ul>
        </nav>

    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="page-content p-1">
            <div class="col-md-12 mt-3 mx-0 p-0">
                <h3>Add new Auction</h3>
                <h:form class="mt-2">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="po-number" value="PO Number"/>
                                <h:inputText id="po-number" class="form-control" value="#{param['orderId']}"
                                             readonly="true"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="price" value="Price"/>
                                <h:inputText id="price" class="form-control" value="#{bidService.bid.price}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Submit" class="btn btn-light btn-lg btn-block"
                                                 action="#{bidService.addBid}">
                                    <f:param name="orderId" value="#{param['orderId']}"/>
                                </h:commandButton>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
