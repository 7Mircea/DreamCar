<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <!-- TITLE -->
    <ui:define name="title">Dream Car - About Page</ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="page-content p-4">
            <div class="col-12 mx-auto">
                <div class="card shadow my-4 text-center">
                    <h3 class="mt-4">Sign up new user</h3>
                    <h:messages class="alert alert-success" style="list-style: none" id="registerMessage"/>
                    <div class="card-body text-left">
                        <h:form>
                            <div class="form-group">
                                <h:inputText class="form-control" value="#{user.user.username}" a:placeholder="Username" id="username" required="true" requiredMessage="Username is required"/>
                            </div>
                            <div class="form-group">
                                <h:inputSecret class="form-control" value="#{user.user.password}" a:placeholder="Password" id="password" required="true" requiredMessage="Password can't be empty"/>
                            </div>
                            <div class="form-group">
                                <h:inputText class="form-control" value="#{user.user.firstName}" a:placeholder="First Name" id="firstname" required="true" requiredMessage="First name is required"/>
                            </div>
                            <div class="form-group">
                                <h:inputText class="form-control" value="#{user.user.lastName}" a:placeholder="Last Name" id="lastname" required="true" requiredMessage="Last name is required"/>
                            </div>
                            <div class="form-group">
                                <h:inputText class="form-control" value="#{user.user.email}" a:placeholder="E-mail" id="email" required="true" requiredMessage="E-mail is required"/>
                            </div>
                            <div class="form-group">
                                <h:inputText class="form-control" value="#{user.company.name}" a:placeholder="Company" id="company" required="true" requiredMessage="Company is required"/>
                            </div>
                            <div class="text-center">
                                <h:commandButton class="btn btn-dark mr-3" value="Sign up" action="#{user.signup}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
