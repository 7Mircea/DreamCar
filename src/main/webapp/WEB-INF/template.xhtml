<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title><ui:insert name="title">Dream Car</ui:insert></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></link>
    <link rel="stylesheet" href="template.css"></link>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"/>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"/>
</h:head>
<h:body>
    <div class="container">

        <!-- NAVIGATION BAR -->
        <ui:insert name="navbar">
            <div class="vertical-nav bg-white">
                <div class="py-4 px-3 mb-4 bg-light">
                    <h:link class="navbar-brand" outcome="/index?faces-redirect=true">
                        <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.jpg"/>
                    </h:link>
                </div>
                <ul class="nav flex-column bg-white mb-0">
                    <li class="nav-item">
                        <h:link class="nav-link text-dark font-italic" target="_self" value="Login"
                                outcome="/public/login?faces-redirect=true"/>
                    </li>

                    <li>
                        <h:link class="nav-link text-dark font-italic" target="_self" value="Register"
                                outcome="/public/register?faces-redirect=true"/>
                    </li>
                    <li>
                        <h:link class="nav-link text-dark font-italic" target="_self" value="About"
                                outcome="/public/about?faces-redirect=true"/>
                    </li>
                </ul>
            </div>
        </ui:insert>

        <!-- CONTENT -->
        <ui:insert name="content">
            <div class="page-content p-5"> Default content</div>
        </ui:insert>


    </div>
    <script type="javascript">
        $(function () {
            // Sidebar toggle behavior
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
            });
        });
    </script>
</h:body>
</html>
