<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <f:metadata>
        <f:event listener="#{login.isAdmin}" type="preRenderView"/>
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - New Order Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <div class="navbar navbar-expand-lg navbar-light bg-light mt-4">
            <div class="vertical-nav bg-white">
                <h:link class="navbar-brand" outcome="/vendor/auctions?faces-redirect=true">
                    <h:graphicImage class="img-fluid" width="100" height="100" value="/resource/img/logo1.jpg"/>
                </h:link>
            </div>
            <ul class="nav flex-column bg-white mb-0">
                <li>
                    <h:link class="nav-link text-dark font-italic" target="_self" value="Auctions"
                            outcome="/admin/auctions?faces-redirect=true"/>
                </li>
                <li>
                    <h:link class="nav-link text-dark font-italic" target="_self" value="New Order"
                            outcome="/admin/create-auction?faces-redirect=true"/>
                </li>
                <li>
                    <h:link class="nav-link text-dark font-italic" target="_self" value="Vendors"
                            outcome="/admin/vendors?faces-redirect=true"/>
                </li>
                <li>
                    <h:form>
                        <h:commandLink class="nav-link text-dark font-italic" value="Logout" action="#{login.logout}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="row mt-3 mx-0">
            <div class="col-md-12 mt-4 mx-0 p-0">
                <h3>Add new Order</h3>
                <h:form class="mt-2">
                    <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="po-number" value="PO Number"/>
                                <h:inputText id="po-number" class="form-control" value="#{auction.auction.poNumber}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="po-date" value="Date"/>
                                <h:inputText id="po-date" class="form-control" value="#{auction.auction.orderDate}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="po-due-date" value="Needed by"/>
                                <h:inputText id="po-due-date" class="form-control" value="#{auction.auction.dueDate}"/>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="po-component" value="Component"/>
                                <h:inputText id="po-component" class="form-control"
                                             value="#{auction.auction.component}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="po-qt" value="Quantity"/>
                                <h:inputText id="po-qt" class="form-control" value="#{auction.auction.qt}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Submit" class="btn btn-light btn-lg btn-block"
                                                 action="#{auction.addOrder}"/>
                            </div>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
