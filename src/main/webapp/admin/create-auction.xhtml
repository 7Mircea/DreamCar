<ui:composition template="/WEB-INF/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>

    <f:metadata>
        <f:event listener="#{login.isAdmin}" type="preRenderView"/>
    </f:metadata>

    <!-- TITLE -->
    <ui:define name="title">Dream Car - New Auction Page</ui:define>

    <!-- NAV BAR -->
    <ui:define name="navbar">
        <div class="vertical-nav bg-white">
            <div class="py-1 px-2 mb-1 bg-light">
                <h:link class="navbar-brand" outcome="/vendor/auctions?faces-redirect=true">
                    <h:graphicImage class="img-fluid" width="110" height="110" value="/resource/img/logo1.jpg"/>
                </h:link>
            </div>
            <ul class="nav flex-column bg-white mb-0">
                <li>
                    <h:link class="nav-link text-dark font-italic" target="_self" value="Auctions"
                            outcome="/admin/auctions?faces-redirect=true"/>
                </li>
                <li>
                    <h:link class="nav-link text-dark font-italic" target="_self" value="New Auction"
                            outcome="/admin/create-auction?faces-redirect=true"/>
                </li>
                <li>
                    <h:link class="nav-link text-dark font-italic" target="_self" value="Vendors"
                            outcome="/admin/vendors?faces-redirect=true"/>
                </li>
                <li>
                    <h:form>
                        <h:commandLink class="nav-link text-dark font-italic" value="Logout" action="#{login.logout}"/>
                    </h:form>
                </li>
            </ul>
        </div>
    </ui:define>

    <!-- CONTENT -->
    <ui:define name="content">
        <div class="page-content p-4">
            <div class="row mt-3 mx-0">
                <div class="col-md-12 mt-4 mx-0 p-0">
                    <h3>Add new Auction</h3>
                    <h:form class="mt-2">
                        <div class="form-row">
                        <div class="col">
                            <div class="form-group">
                                <h:outputLabel for="date" value="Post Date"/>
                                <h:inputText id="date" class="form-control" value="#{auction.auction.postDate}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="due-date" value="Due Date"/>
                                <h:inputText id="due-date" class="form-control" value="#{auction.auction.dueDate}"/>
                            </div>
                        </div>
                        <div class="col">

                            <h:selectOneMenu value="#{auction.productId}">
                                <f:selectItems value="#{auction.productIds}"/>
                            </h:selectOneMenu>
                            <div class="form-group">
                                <h:outputLabel for="qt" value="Quantity"/>
                                <h:inputText id="qt" class="form-control" value="#{auction.auction.quantity}"/>
                            </div>
                            <div class="form-group">
                                <h:outputLabel for="max-wanted-price" value="Max wanted price"/>
                                <h:inputText id="max-wanted-price" class="form-control" value="#{auction.auction.maxWantedPrice}"/>
                            </div>
                            <div class="form-group">
                                <h:commandButton value="Submit" class="btn btn-light btn-lg btn-block"
                                                 action="#{auction.addAuction}"/>
                            </div>
                        </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>
</ui:composition>
